<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculater">
        <div class="display">
            <input type="text" class="cal-info" maxlength="23">
            <p class="display_result">0</p>
        </div>
        <table>
            <tr>
                <td class="KeyNumber">7</td>
                <td class="KeyNumber">8</td>
                <td class="KeyNumber">9</td>
                <td class="Operlater">+</td>
                <td class="Back">Back</td>
            </tr>
            <tr>
                <td class="KeyNumber">6</td>
                <td class="KeyNumber">5</td>
                <td class="KeyNumber">4</td>
                <td class="Operlater">-</td>
                <td class="clear">C</td>
            </tr>
            <tr>
                <td class="KeyNumber">3</td>
                <td class="KeyNumber">2</td>
                <td class="KeyNumber">1</td>
                <td class="Operlater">x</td>
                <td>+/-</td>
            </tr>
            <tr>
                <td class="float">.</td>
                <td class="KeyNumber">0</td>
                <td class="result">=</td>
                <td class="Operlater">รท</td>
                <td class="Operlater">%</td>
            </tr>
        </table>
    </div>
    <script src = "index.js"></script>
</body>
</html>
