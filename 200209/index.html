<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var enter = '<br>';
    /*문제 1번 
    출력문 다음 단어(Hello)를 JavaScript를 이용하여 출력하시오*/
        document.write("Hello"+enter);
    /*문제 2번 
    이번에는 공백()을 포함한 문장을 출력한다.
    다음 문장을 출력해보자.
    
    Hello World
    (대소문자에 주의한다.)*/
        document.write("Hello World"+enter);
        
    /*
    문제 3번
    이번에는 줄을 바꿔 출력하는 출력문을 연습해보자.
    다음과 같이 줄을 바꿔 출력해야 한다.

    Hello
    World
    (두 줄에 걸쳐 줄을 바꿔 출력)*/
        document.write("Hello"+enter+"World"+enter);
    /*
    문제 4번
    이번에는 작은 따옴표(single quotation mark)가 들어있는
    특수한 형태의 출력문에 대한 연습을 해보자.

    다음 문장을 출력하시오.

    'Hello'
    */
        document.write("'Hello'"+enter)
        document.write("!@#$%^&*()")
    </script>
</body>
</html>
