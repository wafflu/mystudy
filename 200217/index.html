<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        // 객체
      var coworkers = {
          "programer" : "egoing",
          "designer" : "leezche"
      };

      document.write("programer : "+coworkers.programer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookeeper = "duru";
      document.write("bookeeper : "+coworkers.bookeeper+"<br>");
      coworkers["date scientlist"] = "teaho";
      document.write("date scientlist : "+coworkers["date scientlist"]);
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+" : "+coworkers[key]+"<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
                document.write(key+" : "+this[key]+"<br>");
            }
        }
        coworkers.showAll();
        var Body = {
            setColor:function(color){
                document.querySelector('body').style.color = color;
            },
            setBackgroundColor:function(color){
                document.querySelector('body').style.color = color;
            }
        }
    </script>
  </body>
</html>
